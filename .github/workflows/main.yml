name: Postman Collection Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # 8:00 AM IST (Every day) -> 02:30 UTC
    - cron: '30 2 * * *'
    # 7:30 PM IST (Every day) -> 14:00 UTC
    - cron: '0 14 * * *'
    # 11:30 AM IST (Mon-Fri) -> 06:00 UTC
    - cron: '0 6 * * 1-5'

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Newman and htmlextra reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run the Postman collection with Newman
        run: |
          newman run "Inwarranty-flow Collection.postman_collection.json" \
            -e QA.postman_environment.json \
            -d testData.csv \
            -r cli,htmlextra \
            --reporter-htmlextra-export ./newman/index.html

      - name: Upload Newman HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Newman-Report
          path: newman/
      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v7
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix Inwarranty Flow Test Execution Notification
          to: ssai488@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hi,

            Phoenix Inwarranty Flow has been executed successfully.
            The report has been published and the URL is:
            https://monalibendale31.github.io/API-Phoenix-In-Warranty-Flow/
            
      
          
